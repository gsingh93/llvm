[package]
name = "llvm"
version = "0.0.1"
authors = ["Gulshan Singh <gsingh2011@gmail.com>"]
description = "A safe wrapper for LLVM bindings"
license = "MIT"
repository = "https://github.com/gsingh93/llvm"
homepage = "https://github.com/gsingh93/llvm"
documentation = "https://docs.rs/llvm/"

categories = ["api-bindings"]
keywords = ["llvm"]

[badges]
travis-ci = { repository = "gsingh93/llvm" }
appveyor = { repository = "gsingh93/llvm" }

[dependencies]
llvm-sys = "*"
libc = "*"
error-chain = "^0.10"

[build-dependencies]
rustc_version = "^0.2"
